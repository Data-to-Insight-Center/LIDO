<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Airbox Lake</title>
<meta name="robots" content="noindex, nofollow">
<link href="css/css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body class="is-boxed has-animations" style="height: 100%;">
    <div class="body-wrap boxed-container">
        <header class="site-header">          
        </header>
        <main>
            <section class="hero text-light text-center">
            <p class="hero-cta is-revealing" style="visibility: visible;"><a class="button button-secondary button-shadow" href="http://AirboxDataLakeAddress:8082/">Home</a></p>
                <div class="container-sm">
                    <div class="hero-inner">
                        <h1 class="hero-title h2-mobile mt-0 is-revealing" style="visibility: visible;">Airbox Lake Testbed Upload Page</h1>
                        <form action="/result" method="post" enctype="multipart/form-data" >
                        <p class="hero-paragraph is-revealing" style="visibility: visible;">Here, you can select the Airbox data file and upload it into the Airbox Lake</p>                               
                        	<input id="singleFileUploadInput" type="file" name="file" class="file-input" required />
                        	Replicate: 
                        	<input id="singleFileReplicateInput" type="radio" name="replicate" value=true required /> True <input id="singleFileReplicateInput" type="radio" name="replicate" value=false required /> False<br>
                        	
                        	<button type="submit" class="primary submit-btn", formmethod="post"> Submit</button>                       	
                        </form>
                    </div>
                </div>
            </section>          
        </main>       
    </div>


</body></html>
